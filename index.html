      <!DOCTYPE html>
		<html >
		<head>
		 <meta charset="UTF-8">
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
		
		

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
	

	
	<link rel="stylesheet" href="styles.css"> 
		<title> Form-Design </title>


  </head>
		<body>
		
			<div class='scrollBar'> 
				<span class="material-symbols-outlined">arrow_upward</span>
			</div>

			
			
					   <!-- Start Form-Design-1 -->
			<div class='Design-1 continer'>	
					
					     <section class='Form-Design'>
						<h2> Sign up  </h2>
							<div class='box-form'>
								<form class='form-1' >
									<div class='userNme suerinput'>
										<span class="material-icons iconPtn">person</span>
										<input class='user'type = 'text' placeholder='Your Name'/>
									</div>
									<div class='userEmail suerinput'>
										<span class="material-icons iconPtn">email</span>
										<input class='email' type = 'email' placeholder='Your Email'/>
									</div>
									<div class='userPassword pass suerinput'>
										<span class="material-icons iconPtn">lock</span>
										<input class='pass1' type = 'password' placeholder='Password'/>
									</div>
									<div class='userRepeatPass pass suerinput'>
										<span class="material-icons iconPtn">key</span>
										<input class='pass2' type = 'password' placeholder='Repeat Your Password'/>
									</div>
									
									<div class='userChecker'>
										<input id='ch'type = 'checkbox' />
										<label for='ch'>I agree all statements in <a href ='#'> Terms of service</a> </label>
									</div>
									
									<button> أرسل </button>
								</form>
								<div class='images'>
									<img src ='./images/f-1.webp' alt='NOT img'/>
									
								</div>
								
							</div>
						<div class='dome'>


						</div>
					</section>
					  
			</div>			
			           <!-- End Form-Design-1 -->
			
						<!-- Start Form-Design-2 -->
			<div class='Design-2 continer'> 			
						<section class='Form-Design-2'>
							<img src='./images/f-2.webp'/>
							<div class='box'>
								<h2> Registration Info </h2>
								<input type='text' placeholder='Name'/>
								<div class='selct'>
								<input type='text' placeholder='Select a date'/>
						
								<select id='listSelect'>
									<option value="Gender" disabled> Gender</option>
									<option value="Male" selected> Male </option>
									<option value="Female"> Female </option>
									<option value="Other"> Other </option>
								</select>
								</div>
								<select>
									<option> Class </option>
									<option> Class 1 </option>
									<option> Class 2 </option>
									<option> Class 3 </option>
						
								</select>
								<input type='text' placeholder='Registration Code'/>
								<button> إرسال </button>
							</div>
						</section>
				</div>
						<!-- End Form-Design-2 -->


						<!-- Start textarea-Design-3 -->	
			<div class='Design-3 continer'>
						  <section class='textarea-Design'>
							   <ul  class='serviceTextArea'>
									<li> bold  </li>
									<li> color </li>
									<li> capitalize </li>
									<li> lowercase  </li>
									<li> uppercase  </li>
									<li> rtl  </li>
									<li> ltr  </li>
							   </ul>
						
							<textarea>
							
							
							</textarea>
							<button> ارسل </button>
							<div class='valueTextarea'>

							</div>
						 </section>
					
					</div>
						
						<!-- End textarea-Design-3 -->
						
						<!-- Start Date-Design-4 -->
			<div class='Design-4 continer'>
					<section>
						<div class='box-input'>
							<input type ='text' placeholder='1994 السنة'>
							<input type ='text'  placeholder='08 الشهر'>
							<input type ='text' placeholder='10 اليوم'>
							<button> أحسب </button>
						</div>
						<div class='box-text'>
								
						</div>
					
					</section>
			
			</div>
						<!--  End Date-Design-4 -->
						
						
						<!-- Start clock-Design-5 -->
			<div class='Design-5 continer'>
					<section class='seClac'>
							<div class='clock'> 
								<div class='hours'></div>
								<div class='minutes'></div>
								<div class='seconds'></div>
							</div>
					</section>
			</div>			
						
						<!-- End clock-Design-5 -->
						
						<!-- Start slider-Design-6 -->
			<div class='Design-6 continer'>
					<section class='slider-Design'>
						<h2 class='slider-Number'> 1 of 6 </h2>
						<div class='images'>
							<img class='active' src='./images/t-1.jpg'/>
							<img src='./images/t-2.jpg'/>
							<img src='./images/t-3.jpg'/>
							<img src='./images/t-4.jpg'/>
							<img src='./images/t-5.jpg'/>
							<img src='./images/t-6.jpg'/>
						</div>
						<p class='control left' > 
							<span class="material-symbols-outlined">
								keyboard_double_arrow_left
							</span>
						</p>
						<p class='control right'> 
							<span class="material-symbols-outlined">
								keyboard_double_arrow_right
							</span>
						</p>
					</section>

			</div>
						<!-- End slider-Design-6 -->
						
						<!-- Start images-Design-7 -->
			<div class='Design-7 continer'>
					<section class='View-images-Design '>
						<div class='Choose-a-picture imgJavaScript1'>
							<img src='./images/t-1.jpg'/>
							<img src='./images/t-2.jpg'/>
							<img src='./images/t-3.jpg'/>
						</div>
						<div class='View-images'>
							<img src='./images/t-1.jpg'/>
						</div>
						<div class='Choose-a-picture imgJavaScript2'>
							<img src='./images/t-4.jpg'/>
							<img src='./images/t-5.jpg'/>
							<img src='./images/t-6.jpg'/>
						</div>
					
					</section>

			</div>
						<!-- End images-Design-7 -->
						
						<!-- Start sliderTabs-Design-8 -->
			<div class='Design-8 continer'>
					<section class='sliderTabs'>
							<div class='navSliderTabs'> 
						       <button class='left'> 
									<span class="material-symbols-outlined">
										keyboard_double_arrow_left
									</span>
							   </button>
							   <ul class='noScroll'>

							  </ul>
							  <button class='right'> 
								<span class="material-symbols-outlined">
									keyboard_double_arrow_right
								</span>
							  </button>
						   </div>
					</section>
			
			</div>
						
						<!-- End sliderTabs-Design-8 -->
